name: philbert_store
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

#.....................packages......................#
dependencies:
  flutter:
    sdk: flutter

  #icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  #state management
  get: ^4.6.5
  get_storage: ^2.1.1

  #utility packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.2.16
  smooth_page_indicator: ^1.1.0



#.....................packages ends.................#

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.9.3

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/logos/phil.png"
  image_path_ios: "assets/logos/phil.png"

flutter:
  uses-material-design: true

  #-----------------local assets-----------------#
  assets: 
    - assets/logos/
    - assets/images/
    - assets/icons/
    - assets/images/onboardImages/

  #-----------------local fonts -----------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
